<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="screen_top">
    <span><i class="fas fa-align-left fa-2x"></i></span>
    <span>
        <h2>Library</h2>
    </span>
    <span><i class="fab fa-apple-pay fa-3x"></i></span>
</div>




<main class="main">

    <div class="scree_search">
        <input type="search" placeholder="Search books" >
        <span><i class="fas fa-search fa-1x"></i></span>
    </div>

    <div class="main_title">
        <h2>Book of the day</h2>
    </div>
    
    <div class="spotlight_book">
       
        <img src="http://image.kyobobook.co.kr/images/book/large/693/l9788984980693.jpg" >
        <span class="book_info">
            <div class="author">
                <h2>칼의 노래</h2>
                <h2>김훈</h2>
            </div>
            
            <div class="Evaluation">
                <i class="fas fa-star fa-2x"></i>
                <i class="fas fa-star fa-2x"></i>
                <i class="fas fa-star fa-2x"></i>
                <i class="fas fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
            </div>

            <div class="genre">
                <p>대하소설</p>
                <p>일대기</p>
            </div>

            <div class="save">
                <span><i class="fas fa-tag fa-2x"></i></span>
                <span>예약하기</span>
            </div>
        </span>

    
    
    
    </div>
    
</main>

<div class="bestseller">
    <span class="bestseller_title"><h2>베스트셀러</h2></span>
    

</div>





    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  <script src="concept.js"></script>
</body>
</html>
